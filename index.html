<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h3>Temperature Convertor</h3>
        <img class="head-background" src="head-background.png" alt="">
        <div class="content">
            <div class="heads">
                <label for="">Temperature Type</label>
            </div>
            <div class="selection mt-1">
                <div class="options">
                    <select id="list" class="form-select select-box box-1 form-select-lg"
                        aria-label=".form-select-lg example" id="temp_">
                        <option class="fc" value="celsius" selected>Celsius</option>
                        <option class="ff" value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>
            <div class="heads mt-2">
                <label for="">Degrees&#176;</label>
            </div>
            <input type="number" class="form-control input ms-5 mt-1" placeholder="Enter Degrees&#176;" id="in">
            <button type="submit" class="btn btn-secondary ms-5 mt-3 button convert" onclick="setResult()" id="submit" >Convert</button>
            <p class="mt-3 me-3 text-center fs-4 result" id="result">"Result: 0.00"</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
